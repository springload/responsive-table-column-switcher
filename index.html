<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="table-column-switcher.css" />

<body>

<h1>Table column switch</h1>


<table data-column-switch data-column-switch-cols='2 3' data-column-switch-default-col='3'>
	<thead>
		<tr>
			<th>Thing</th>
			<th>Market value</th>
			<th>Total cost</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Thing 1</th>
			<td>1A</td>
			<td>1B</td>
		</tr>
		<tr>
			<th>Thing 2</th>
			<td>2A</td>
			<td>2B</td>
		</tr>
	</tbody>
</table>

<br>
<br>

<table data-column-switch data-column-switch-cols='2 3' data-column-switch-default-col='2'>
	<thead>
		<tr>
			<th>Thing</th>
			<th>Market value</th>
			<th>Total cost</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Thing 1</th>
			<td>1A</td>
			<td>1B</td>
		</tr>
		<tr>
			<th>Thing 2</th>
			<td>2A</td>
			<td>2B</td>
		</tr>
	</tbody>
</table>

</body>
</html>
